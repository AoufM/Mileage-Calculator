<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Get Mileage</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <h2 align="center">Mileage app</h2>
    <div class="form">
    <div id="input" class="mileage">
    <label for="mileage">Mileage : </label><input type="number" id="mileage" placeholder="Enter mileage of your vehicle per litre" />
    </div>
    <div class="distance">
    <label for="distance">Distance : </label>  
      <input type="number" placeholder="Enter Distance you want to travel in kilometers" id="distance" />
    </div>
    <div class="price">
      <label for="price">Price per litre:</label>
      <input type="number" placeholder="Enter current price of fuel" id="price">
    </div>
    <div class="submit">
      <button id="button">Submit</button>
    </div>
    <div class="box">
      <p name="box" id="box">You will need _ litres of petrol to travel _ distance</p>
    </div>
  </div>
    <script src="index.js"></script>
  </body>
</html>
